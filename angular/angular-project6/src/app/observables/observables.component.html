<table class="table table-hover mt-5">
    <thead class="bg-dark">
        <tr>
            <th>index</th>
            <th>Name</th>
            <th>company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let i of userService.user;index as j'>
            <td>{{j+1}}</td>
            <td>{{i.name}}</td>
            <td>{{i.company}}</td>
        </tr>
    </tbody>
</table>
