<div class="card card-body mt-5 col-md-5 offset-3">
    <form action="" [formGroup] ='registerForm' (ngSubmit) = 'printFrom(registerForm)' >
        <h3 class="text-center">Register!!</h3>
        <div class="from-group">
            <label for="Name">Enter your Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName = 'name'>
        
        <div *ngIf = 'name.touched && name.invalid'>
                <div class="alert alert-danger" *ngIf = 'name.errors.minlength'>minimum length is 5</div>
                <div class="alert alert-danger" *ngIf = 'name.errors.minlength'>minimum length is 5</div>
                <div class="alert alert-danger" *ngIf = 'name.errors.minlength'>minimum length is 5</div>
            </div>
        </div>
        <div class="from-group">
                <label for="email">Enter your mail</label>
                <input type="email" name="email" id="email" class="form-control" formControlName = 'email'>
            </div>
            <div *ngIf = 'email.touched && email.invalid'>
                    <!-- <div class="alert alert-danger" *ngIf = 'email.errors.minlength'>minimum length is 5</div> -->
                    <div class="alert alert-danger" *ngIf = 'email.errors.noSpace'>no spaces accepted</div>
                    <!-- <div class="alert alert-danger" *ngIf = 'email.errors.minlength'>minimum length is 5</div> -->
                </div>

            
        <div class="from-group">
            <label for="phno">mobileNumber</label>
            <input type="number" name="phno" id="phno" class="form-control" formControlName = 'phno'>
        </div>
