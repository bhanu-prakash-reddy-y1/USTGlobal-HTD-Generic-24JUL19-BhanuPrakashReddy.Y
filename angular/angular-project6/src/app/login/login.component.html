<div class="card  container col-md-4 offset-md-4 mt-5">
        <form action="" #loginForm='ngForm'>
            <div class="from-group text-primary" >
                    <label for="user mt-4">User Name : </label><br>
                    <input type="email" placeholder="enter user name" class="form-control"
                    name="username" #username = 'ngModel' ngModel required minlength="5" email>    
            </div>  
            <div *ngIf = 'username.invalid && username.touched'>
                <div class="alert alert-danger" *ngIf = 'username.errors.email'>takes only email</div>
                <div class="alert alert-danger" *ngIf = 'username.errors.minlength'>miniumum 4 digits in username</div>
                <div class="alert alert-danger" *ngIf = 'username.errors.required'>user name mandatory</div>
            </div>
            <div class="from-group text-primary mt-4">
                <label for="password">Password :</label><br>
                <input type="password"  placeholder = 'enter your password' class="form-control"
                 name="password" #password = 'ngModel' ngModel minlength="6" required>
            </div> 
            <div *ngIf = 'password.invalid && password.touched'>
                    <div class="alert alert-danger" *ngIf = 'password.errors.password'>only password</div>
                    <div class="alert alert-danger" *ngIf = 'password.errors.minlength'>miniumum 6 digits in username</div>
                    <div class="alert alert-danger" *ngIf = 'password.errors.required'>password  mandatory</div>
                    <!-- <div class="alert alert-danger" *ngIf = 'password.errors.pattern'>enter currect password</div>//addpattern if u want in password -->
                </div> 
            <div class="btn btn-group col-md-12 mt-4">
                <button (click)='fromDetails(loginForm)' type="submit" class="btn btn-outline-primary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
</div>
<div>
        <table  class="table table-bordered table-hover"> 
                <thead  class="table table-bordered bg-dark text-light">
                    <tr>
                        <th>Index</th>
                        <th>UserName</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let user of users;index as i'>
                        <td>{{i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                    </tr>
                </tbody>
            </table>
</div>
