<div class="container col-md-8 float-left">
    <div *ngFor = 'let news of indianNews' class="col-md-6">
        <img src="{{news.urlToImage}}" alt="" class="container ">
        <h4>{{news.title}}</h4>
        <p>{{news.description}}</p>
        <a href="{{news.url}}" class="btn btn-dark">for more information</a>
    </div>
</div>
