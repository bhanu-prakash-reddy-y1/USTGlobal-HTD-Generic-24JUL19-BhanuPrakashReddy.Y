<div class="mt-4 offset-1" *ngIf = "carDetails != ''" >
    <div class="container col-md-8 card card-body">
        <div class="card" >
            <img src="{{carDetails.img}}" alt="">
            <h3>{{carDetails.brand}}</h3>
            <h5>{{carDetails.description}}</h5>
        </div>
        </div>          
</div>
