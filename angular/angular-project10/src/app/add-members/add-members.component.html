
<div class="card card-body col-md-6 offset-md-3">
<form #form = 'ngForm' (ngSubmit)='sendMember(form.value)'>
    <legend>Form title</legend>

    <div class="form-group">
        <label for="">Enter name</label>
        <input type="text" name="name" #name='ngModel' ngModel class="form-control" id="" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="">Enter Money</label>
        <input type="number" name="money" #money='ngModel' ngModel class="form-control" id="" placeholder="Input field">
    </div>
    <div class="form-group">
        <label for="">Enter Date-of-birth</label>
        <input type="date" name="date" #date='ngModel' ngModel class="form-control" id="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
