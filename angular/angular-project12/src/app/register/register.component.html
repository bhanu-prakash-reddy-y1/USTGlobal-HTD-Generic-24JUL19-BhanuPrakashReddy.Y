
<div class="col-md-6 card card-body offset-md-3 mt-5">

    <form action="" #form='ngForm' (ngSubmit)='sendForm(form.value)'>
        <legend class="text-center bg-dark text-light">Register!!!</legend>
    
        <div class="form-group">
            <label for="">UserName</label>
            <input type="text" class="form-control" name="name" #name='ngModel' ngModel minlength="5" id=""  placeholder="Input field">
        </div>
        <div *ngIf='name.touched && name.invalid'>
            <div class='bg-danger' IngIf='name.errors.minlength'>Minimum  5 charactors</div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password"  #password='ngModel' ngModel minlength="8" class="form-control" id="" placeholder="Input field">
        </div>
        <div *ngIf='password.touched && password.invalid'>
                <div class='bg-danger' IngIf='password.errors.minlength'>Minimum  8 charactors</div>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
