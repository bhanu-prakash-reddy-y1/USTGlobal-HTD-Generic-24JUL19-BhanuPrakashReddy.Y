<table class="table table-hovered table-borderd bg-dark  text-light">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let i of api'>
            <td>{{i.name}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.website}}</td>
            <td colspan=4>{{i.address.street}}<br>
                {{i.address.suite}}<br>
                {{i.address.city}}<br>
                {{i.address.street}}</td>
        </tr>
    </tbody>
</table>
