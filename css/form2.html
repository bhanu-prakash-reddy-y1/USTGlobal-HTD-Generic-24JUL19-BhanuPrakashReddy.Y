<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up  page form creation</title>
    <link rel="stylesheet" href="/css/form2.css">
</head>
<body>
    <form action="">
        <div>
            <label for="full name">Full name</label><br>
            <input type="text" name="name" id="name" required placeholder="enter your name">
        </div>
        <div>
            <label for="date of birth">Date of birth</label><br>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="userid">User id</label><br>
            <input type="text" name="uid" id="uid" required placeholder="enter your id">
        </div>
        <div>
                <label for="password">password</label><br>
                <input type="password" name="pswrd" id="pswrd" required placeholder="enter password">
        </div>
        <div>
                <label for="password">Repeat-password</label><br>
                <input type="password" name="pswrd" id="pswrd" required placeholder="Renter password">
        </div>
        <div>
            <label for="agree">terms and conditons apply</label>
        </div>
        <div>
            <input type="checkbox" name="chk" id="chk">
            <label for="i agree">I agree</label>
        </div>
        <div>
            <button  type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
</body>
</html>
