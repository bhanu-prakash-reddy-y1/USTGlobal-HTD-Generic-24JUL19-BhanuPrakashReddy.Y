<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="">
        
    <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required placeholder="enter name"><br>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" name="psd" id="psd" required placeholder="enter password"><br>
    </div>
   <div>
        <label for="email">email</label><br>
        <input type="email" name="em" id="em"><br>
   </div>
    <div>
        <label for="mobile number">Mbl-num</label><br>
        <input type="tel" name="mb" id="mb"><br>
    </div>
    <div>
        <label for="date of birth">Date of birth</label><br>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gn" id="gn">Male
        <input type="radio" name="gn" id="gn">Female
        <input type="radio" name="gn" id="gn">Others
    </div>
    <div>
        <label for="joining month">Joining month</label><br>     
        <select name="month" id="month">
        <option value="0" selected disabled>select</option>
        <option value="jan">january</option>
        <option value="feb">february</option>
        <option value="mar">march</option>
        <option value="aprl">april</option>
        <option value="may">may</option>
        <option value="jun">junr</option>
        <option value="jul">july</option>
        <option value="aug">august</option>
        <option value="sep">september</option>
        <option value="oct">october</option>
        <option value="nov">november</option>
        <option value="dec">december</option>
        </select>
    </div>
    <div>
        <label for="upoload document">Upload a document</label><br>
        <input type="file" name="upload" id="upload">
    </div>
    <div>
        <input type="checkbox" name="chk" id="chk">
        <label for="i agree">I agree</label>
    </div>
    <div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </div>

    </form>
</body>
</html>
