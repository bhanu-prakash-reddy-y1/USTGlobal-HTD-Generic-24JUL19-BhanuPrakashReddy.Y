<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prc1</title>
</head>
<body>
    <form action="">
        <div>
            <label for="first name">First Name</label><br>
            <input type="text" name="fn" id="fn" required placeholder="enter your first name">
        </div>
        <div>
            <label for="middle name">Middle Name</label><br>
            <input type="text" name="mn" id="mn" required placeholder="enter your middle name">
        </div>
        <div>
            <label for="last name">Last Name</label><br>
            <input type="text" name="ln" id="ln" required placeholder="enter your last name">
        </div>
        <div>
            <label for="mobile num">Mobile Number</label><br>
            <input type="tel" name="mbnum" id="mbnum"required placeholder="enter your mobile number">
        </div>
        <div>
            <label for="user id">User id</label><br>
            <input type="uid" name="uid" id="uid" required placeholder="enter user id">
        </div>
        <div>
            <label for="password">password</label><br>
            <input type="password" name="pswd" id="pswd" required placeholder="enter password"> 
        </div>
        <div>
            <label for="repeat password">repeat password</label><br>
            <input type="password" name="psrd" id="psrd"required placeholder="repeat password">
        </div>
        <div>
            <label for="Email">email</label><br>
            <input type="email" name="emid" id="emid" required placeholder="enter email id">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gn" id="gn">male
            <input type="radio" name="gn" id="gn">female
            <input type="radio" name="gn" id="gn">others
        </div>
        <div>
            <label for="date of birth">date of birth</label><br>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="Upload resume">Upload resume</label><br>
            <input type="file" name="resume" id="resume">
        </div>
        <div>
            <p> you have to agree terms and conditions</p>
        </div>
        <div>
            <input type="checkbox" name="chk" id="chk" required>
            <label for="i agree">i agree</label>
        </div>
        <div>
            <label for=""></label><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>

    </form>
</body>
</html>
