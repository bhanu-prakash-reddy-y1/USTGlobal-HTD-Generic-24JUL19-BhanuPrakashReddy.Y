<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up formcreatin</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/form1.css">
</head>
<body>
    <div class="container">
        
        <form class="form11" action="" method="POST" role="form">
            <div class="card col-md-6 mt-2 offset-3">
            <legend>Sign up</legend>
        
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lasttname" placeholder="Last Name">
            </div>
            <div class="form-group">
                    <label for="emailid">Email-Id</label>
                    <input type="email" class="form-control" id="emailid" placeholder="Ex@gmail.com">
            </div>
            <div class="form-group">
                    <label for="mblnum">Mobile-No</label>
                    <input type="email" class="form-control" id="mblnum" placeholder="Your Mobile Number">
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create Password">
            </div>
            <div class="form-group">
                    <label for="rpassword">Re-Enter Password</label>
                    <input type="password" class="form-control" id="rpassword" placeholder="Conform Password">
            </div>
            
        <span>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">reset</button>
            <button type="cancel" class="btn btn-danger float-right">cancel</button>
        </span>
        </form>
    </div>
    </div>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
